<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bushira Farm Produce</title>

  <style>
    .footer {
  background-color: #FF8F00;
  color: white;
  text-align: center;
  padding: 1.5rem 1rem;
  margin-top: auto;
  position: relative;
  z-index: 999;
}

.footer-content p {
  margin: 0.3rem 0;
  font-size: 1rem;
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    /* Navbar */
    nav {
      background-color: #FF8F00;
      color: white;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px; /* Increased logo size */
      margin-right: 15px;
      width: 50px;
    }

    .logo-container span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #c8e6c9;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      width: 100%;
      margin-top: 70px;
      position: relative;
      overflow: hidden;
    }

    .slides {
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: absolute;
      transition: background-image 1s ease-in-out;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      padding: 0 1rem;
    }

    .menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  nav ul {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    display: none;
  }

  nav ul.show {
    display: flex;
  }

  nav ul li {
    width: 100%;
    padding: 0.5rem 1rem;
  }

  nav ul li a {
    display: block;
    width: 100%;
  }
}


    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 1rem;
      }
      .overlay-text {
        font-size: 1.8rem;
        text-align: center;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="./images/logo.png" alt="Bushira Logo">
      <span>Bushara Bustan</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="our_farm.html">Our Farm</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  

  <!-- Hero Section -->
  <div class="hero">
    <div class="slides" id="heroSlide"></div>
    <div class="overlay-text" id="slideText">Naturally Sweet Bushara Pinapples</div>
  </div>

  <!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 Bushara Bustan Produce. All rights reserved.</p>
    <p>Crafted with care in the heart of the farm.</p>
  </div>
</footer>

  <!-- JavaScript for Image & Text Slide -->
  <script>
    const images = [
      './images/pinapples.jpg',
      './images/cassava.jpg',
      './images/mangos.jpg',
      './images/pepper.jpg'
    ];

    const texts = [
      "Naturally Sweet Bushara Bustan Pinapples",
      "Nutrient-Rich Cassava Root from Bushara Bustan",
      "Tropical Mangoes Bursting with Flavor",
      "Bold & Vibrant Bushara Bustan Peppers"
    ];

    let current = 0;
    const slide = document.getElementById("heroSlide");
    const text = document.getElementById("slideText");

    function updateSlide() {
      slide.style.backgroundImage = `url('${images[current]}')`;
      text.textContent = texts[current];
      current = (current + 1) % images.length;
    }

    // Initialize
    updateSlide();
    setInterval(updateSlide, 5000);
  </script>

<script>
  const toggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");

  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
</script>

</body>
</html>
