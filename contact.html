<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Bushira Bustan Produce</title>

  <style>
    .footer {
      background-color: #FF8F00;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: auto;
      position: relative;
      z-index: 999;
    }

    .footer-content p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #FF8F00;
      color: white;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      width: 50px;
      margin-right: 15px;
    }

    .logo-container span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #c8e6c9;
    }

    .contact-container {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-container h2 {
      font-size: 2rem;
      color: #388E3C;
      margin-bottom: 1rem;
    }

    .contact-info {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.8;
    }

    .contact-info a {
      color: #FF8F00;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin: 1.5rem 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1rem;
      color: white;
      background: lightblue;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-links a img {
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .social-links a:hover {
      background: #2e7d32;
    }

    .contact-form {
      margin-top: 2rem;
      text-align: left;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin: 0.5rem 0 0.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      margin-top: 1rem;
      padding: 10px 15px;
      border: none;
      background: #FF8F00;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #e67e00;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        margin-top: 1rem;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        width: 100%;
        padding: 0.5rem 1rem;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
